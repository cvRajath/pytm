<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
  c=''
  x=1
  for(let i=1;i<=3;i++){
    for(let k=1;k<=3-i;k++){
        c+=" "

    }for(let j=1;j<=i*2-1;j++){
        c+=x
        x++
    }c+="\n"
  }console.log(c)
</script>
</body>
</html>
